<!DOCTYPE html>
<html>
    <head>
    {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>minecrunch.net</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/static/css/site.css" />
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a asp-controller="Home" asp-action="Index"><img class="navbar-brand" src="/static/images/minecrunch.png" onmouseover="this.src='/static/images/minecrunch_highlight.png'" onmouseout="this.src='/static/images/minecrunch.png'" /></a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a asp-controller="Home" asp-action="Modpacks"><img class="menu-button" src="/static/images/modpacks.png" onmouseover="this.src='/static/images/modpacks_highlight.png'" onmouseout="this.src='/static/images/modpacks.png'" /></a></li>
                        <li><a asp-controller="Home" asp-action="Index"><img class="menu-button" src="/static/images/servers.png" onmouseover="this.src='/static/images/servers_highlight.png'" onmouseout="this.src='/static/images/servers.png'" /></a></li>
                        <li><a asp-controller="Home" asp-action="Contact"><img class="menu-button" src="/static/images/join.png" onmouseover="this.src='/static/images/join_highlight.png'" onmouseout="this.src='/static/images/join.png'" /></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container body-content">
            {% block body-content %}
            {% endblock %}
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="/static/js/site.js" ></script>
    </body>
</html>
