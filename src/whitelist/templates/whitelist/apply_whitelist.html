{% extends "admin/base_site.html" %}
{% block content %}

	<h1>Apply the whitelist</h1>
	<p>
		To apply our moderated selections of players to the whitelist, please
		press the "apply whitelist" button below.
	</p>
	{% if error %}
	<p>
		{{ error }}
	</p>
	{% endif %}
	<form method="post">
		{% csrf_token %}
		<input type="submit" value="Apply Whitelist">
	</form>
{% endblock %}
