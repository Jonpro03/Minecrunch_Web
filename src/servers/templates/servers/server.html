{% extends "home/base.html" %}

{% block body-content %}

<div class="fixed-bg body-content bg2">
	<div class="container">
		<h1 class="text-xs-center">{{ server.name }}</h1>
		<hr>
		<div class="animated fadeInUp">
			<p class="text-xs-center text-muted">{{ server.desc }}</p>			
			<ul class="list-inline">
				<li>
					<strong>Featuring:</strong> {{ server.modpack }} Minecrunch Modpack
					<a href="/modpacks#{{ server.modpack.slug }}"> <i class="fa fa-chevron-right"></i></a>
				</li>
				{% if server.address %}
				<li>
					<strong>Address:</strong> {{ server.address }}
				</li>
				{% endif %}
			</ul>		
		</div>
		{% if server.dynmap %}
		<iframe src="http://{{ server.dynmap }}" width="100%" height="600">
  			<p>The server is offline</p>
		</iframe>
		{% endif %}
	</div>
</div>

{% endblock %}
